version: '3.8'
services:
  speedtest:
    depends_on:
      - emqx
    image: sambobbarnes/speedtester:latest
    container_name: speedtest
    # restart: unless-stopped
    networks:
      - speedtest

  # reporter:
  #   depends_on:
  #     - emqx
  #   image: sambobbarnes/speedtestreporter:latest
  #   container_name: reporter
  #   networks:
  #     - speedtest
  #   environment:
  #     - MQTT_HOST=emqx
  #     - MQTT_ID=speedtest
  #     - MQTT_TOPIC=speedtest
  #     - MQTT_USER=speedtest
  #     - MQTT_PASS=speedtest123!

  influxdb:
    image: influxdb:alpine
    ports:
      - "8086:8086"
    volumes:
      - influxdb:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=speedtest
      - DOCKER_INFLUXDB_INIT_PASSWORD=speedtest123!
      - DOCKER_INFLUXDB_INIT_ORG=speedtest
      - DOCKER_INFLUXDB_INIT_BUCKET=speedtests
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=speedtest123!

  emqx:
    image: emqx:latest
    restart: always
    ports:
      - 18083:18083
      - 1833:1833
    environment:
      EMQX_NAME: speedtest
    volumes:
      - vol-emqx-data:/opt/emqx/data
      - vol-emqx-etc:/opt/emqx/etc
      - vol-emqx-log:/opt/emqx/log
    networks:
      - speedtest

volumes:
  vol-emqx-data:
    name: foo-emqx-data
  vol-emqx-etc:
    name: foo-emqx-etc
  vol-emqx-log:
    name: foo-emqx-log
  influxdb:

networks:
  speedtest:
