version: '3.8'
services:
  speedtest:
    depends_on:
      - emqx
    image: sambobbarnes/speedtest:latest
    container_name: speedtest
    # restart: unless-stopped
    environment:
      - MQTT_HOST=127.0.0.1
      - MQTT_ID=speedtest
      - MQTT_TOPIC=speedtest
      - MQTT_OPTIONS=-r
      - MQTT_USER=speedtest
      - MQTT_PASS=speedtest123!
    networks:
      - speedtest

  emqx:
    image: emqx:latest
    restart: always
    ports:
      - 18083:18083
      - 1833:1833
    environment:
      EMQX_NAME: speedtest
    volumes:
      - vol-emqx-data:/opt/emqx/data
      - vol-emqx-etc:/opt/emqx/etc
      - vol-emqx-log:/opt/emqx/log
    networks:
      - speedtest

volumes:
  vol-emqx-data:
    name: foo-emqx-data
  vol-emqx-etc:
    name: foo-emqx-etc
  vol-emqx-log:
    name: foo-emqx-log

networks:
  speedtest:
